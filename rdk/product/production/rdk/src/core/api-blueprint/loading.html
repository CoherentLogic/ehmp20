<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="refresh" content="5">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="expires" content="0">
        <title>Generating Documentation</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <style>
            body {
                color:black;
                background:white;
                font:400 14px / 1.42 Arial,Helvetica,sans-serif
            }
            #container {
                position: relative;
                height: 300px;
                height: 100vh;
                text-align: center;
            }
            #message {
                position: absolute;
                top: 50%;
                height: 3em;
                margin-top: -1.5em;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="message">
                <p><i class="fa fa-spinner fa-pulse"></i> Generating Documentation, please wait...</p>
                <button onclick="location.reload();">Try again</button>
            </div>
        </div>
    </body>
</html>
