apply plugin: 'java'
apply plugin: 'maven'

group = 'gov.va'
version = '1.0.0'

description = """Ehmp Services :: Custom Work Item Handlers"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {

    maven {url "https://store.vistacore.us/nexus/content/groups/public"}

}

dependencies {
    compile group: 'org.kie', name: 'kie-api', version:'6.2.0.Final'
    compile group: 'org.kie', name: 'kie-internal', version:'6.2.0.Final'
    compile group: 'org.springframework', name: 'spring-web', version:'4.2.4.RELEASE'
    compile group: 'com.google.code.gson', name: 'gson', version:'2.6.2'
    compile 'javax.persistence:persistence-api:1.0.2'

    testCompile group: 'org.jbpm', name: 'jbpm-test', version:'6.2.0.Final'
    testCompile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.12'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version:'1.7.12'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.skyscreamer', name: 'jsonassert', version:'1.3.0'
}

jar {
    manifest {
        attributes  'Implementation-Title': 'Gradle Jar File EhmpServices',
                    'Implementation-Version': version
    }

    baseName = 'EhmpServices'
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
        configurations.runtime.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
