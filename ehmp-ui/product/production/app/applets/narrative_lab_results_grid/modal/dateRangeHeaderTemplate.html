<div class="col-md-12">
	<label>Viewing
		{{#compare selectedId "customRangeApply" }}
			{{#if fromDate}}
				{{customFromDate}}
					to
				{{customToDate}}
			{{/if}}
		{{else}}
			{{#if fromDate}}
				{{fromDate}}
					to
				{{toDate}}
			{{/if}}
		{{/compare}}

		{{#unless fromDate}}All{{/unless}}
	</label>
</div>
