<div class="pull-left">
{{#hasPermission 'eie-vital'}}
	{{#if isLocalSite}}
	<button type="button" class="btn btn-danger btn-sm" id="error" title="Press enter to mark this vital as Entered In Error." data-loading-text="<i class='fa fa-spinner fa-spin'></i> <span> Loading Data...</span>">Entered in Error</button>
	{{/if}}

</div>
