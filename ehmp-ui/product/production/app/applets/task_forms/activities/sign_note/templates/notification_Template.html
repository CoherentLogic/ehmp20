<div class="modal-body">
    <table class="table">
        <tbody>
            <tr>
                <th>Service</th>
                <td>{{ SERVICE }}</td>
            </tr>
            <tr>
                <th>Task</th>
                <td>{{ TASKNAME }}</td>
            </tr>
            <tr>
                <th>Created By</th>
                <td>{{ CREATEDBYNAME }}</td>
            </tr>
            <tr>
                <th>Due date</th>
                <td>{{ dueDateTime }} <strong>{{ dueText }}</strong></td>
            </tr>
        </tbody>
    </table>
    <br>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">Instructions</h4>
        </div>
        <div class="panel-body">
            <p>
                {{{ formattedNoteInformation }}}
            </p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" data-dismiss="modal" id="modal-cancel-button" title="Press enter to close." class="btn btn-default btn-sm">Close</button>
</div>
