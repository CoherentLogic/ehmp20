<div class="col-xs-6 text-left">
    <button type="button" id="modal-discontinue-button" title="Press enter to discontinue." class="btn btn-default">Discontinue</button>
</div>

<div class="col-xs-6 text-right">
    {{#if showOptionButton}}
    <button type="button" id="modal-option-button" class="btn btn-default">{{ optionButtonLabel }}</button>
    {{/if}}
    <button type="button" data-dismiss="modal" id="modal-close-button" title="Press enter to close." class="btn btn-default">Close</button>
</div>
