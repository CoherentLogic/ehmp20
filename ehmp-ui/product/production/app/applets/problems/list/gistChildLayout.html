<div role="row" class="table-row" {{#if userWorkspace}} draggable="true" {{/if}}>
    <div role="presentation" class="selectable top-padding-xs bottom-padding-xs flex-width-2_5">
        <div data-cell-instanceid="event_name_{{id}}" role="gridcell" class="table-cell flex-width-3 {{#unless acuityName}}border-vertical {{/unless}}problem-name" data-cell-tilesort="tilesort">
            <span class="sr-only toolbar-instructions">Press enter to open the toolbar menu.</span>
            <div role="presentation" class="toolbar-container"></div>
            <span>
            {{formatNewLine groupName}}
            {{#if allGroupedComments}}
                    <span class="sr-only">This problem has a comment</span>
                    <i data-item-instanceid="comment_{{id}}" class="fa fa-comment"></i>
                {{else}}
                    <i data-item-instanceid="transparent_{{id}}" class="fa fa-transparent-comment"></i>
            {{/if}}
            </span>
        </div>
            {{#if acuityName}}
                <div data-item-instanceid="acuity_{{id}}" role="gridcell" class="table-cell border-vertical flex-width-1 text-center">
                    {{acuityName}}
                </div>
            {{/if}}
    </div>
    <div class="selectable noPadding flex-width-1 quick-view-popover" tabindex="0" data-toggle="popover" data-content="{{tooltip}}" aria-label="Press enter to toggle the quicklook table for {{groupName}}. Button.">
        <div data-cell-instanceid="status_name_{{id}}" role="gridcell" class="table-cell text-center border-vertical">{{statusName}}</div>
        <div data-cell-instanceid="facility_moniker_{{id}}" role="gridcell" class="table-cell text-center">{{facilityMoniker}}</div>
    </div>
</div>
