<div class="dropdown inline-display">
	<button aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" class="btn btn-icon btn-sm stacked-graph-filter-button right-margin-no" type="button" title="Open graph filter">
		<span data-toggle="tooltip" tooltip-data-key="Add a graph"><i class="fa fa-plus"></i> <i class="fa fa-bar-chart fa-lg"></i></span>
	</button>
	<div class="dropdown-menu dropdown-menu-right">
		<div class="input-group">
			<label for="{{inputId}}" class="sr-only">Add Graph</label>
			<input type="text" id="{{inputId}}" class="typeahead form-control stacked-graph-search-input" placeholder="Search" title="Begin typing to search for a graph">
			<span class="input-group-addon"><i class="fa fa-search"></i></span>
		</div>
	</div>
</div>
