<div class="popover gist-popover" role="tooltip">
    {{#if header}}<div class="col-xs-12 popover-title-container">
        <div class="col-xs-11 popover-title"></div>
        <div class="col-xs-1 applet-title-button popover-close-button">
            <button type="button" class="applet-filter-button btn pull-right btn-link" title="Press enter to close popover">
                <i class="applet-title-button popover-close-button-icon fa fa-trash"></i>
            </button>
        </div>
    </div>
    {{/if}}
    <div class="col-xs-12 popover-content">
        <div class="data-content"></div>
    </div>
</div>
