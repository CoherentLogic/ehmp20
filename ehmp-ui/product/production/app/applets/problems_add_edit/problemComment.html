{{#unless removed}}
<span class="pull-left commentDate">{{formatDate entered}}</span>
<input class="pull-left commentText" maxlength="60" value="{{comment}}" {{#unless edit-mode}} disabled {{/unless}}/>
<div class="problem-comment-actions pull-right hidden">
    <div {{#if edit-mode}}class="hidden" aria-hidden="true"{{/if}}>
        <span class="edit-comment"><i class="fa fa-pencil"></i></span>
        <span class="remove-comment"><i class="fa fa-times"></i></span>
    </div>
    <div {{#unless edit-mode}}class="hidden" aria-hidden="true" {{/unless}}>
        <span class="save-comment"><i class="fa fa-check"></i></span>
        <span class="cancel-comment"><i class="fa fa-times"></i></span>
    </div>
</div>
{{#if edit-mode}}
<div class="commentRemainingBlock"><span class="commentCharsRemaining">60</span> characters remaining</div>
{{/if}}
{{/unless}}
