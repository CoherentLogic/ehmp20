# Set root category priority to INFO and its only appender to A1.
#
log4j.rootLogger=ERROR, stdout

#################### Error logging for any/all problems
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
# log4j.appender.stdout.File=/usr/local/tomcat6/webapps/opencds-decision-support-service-1.0.0-SNAPSHOT/root.log
log4j.appender.stdout.DatePattern='.'yyyy-MM-dd
log4j.appender.stdout.append=true
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n
