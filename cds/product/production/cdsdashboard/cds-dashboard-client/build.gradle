jar {
    baseName "cdsdashboard-client"
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version:'2.3.1'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version:'2.18'
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version:'2.18'
    compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-json-provider', version:'2.5.4'
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version:'2.0'
    compile group: 'com.sun.xml.bind', name: 'jaxb-impl', version:'2.2.11'
    compile group: 'javax.xml.bind', name: 'jaxb-api', version:'2.2.12'
    testCompile group: 'junit', name: 'junit', version: property('junitVersion')
    compile project(':production:cdsdashboard:cds-dashboard-model')
}