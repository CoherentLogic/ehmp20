defaultTasks 'acceptanceTest'

task bundleInstall{
  inputs.file new File(projectDir, 'Gemfile')
  inputs.file new File(projectDir, 'Gemfile.lock')
  outputs.file new File(projectDir, '.lastBundleInstallFlag')

  doLast{
    exec {
      executable = "bundle"
      args = ['install']
    }

    ant.touch(file: new File(projectDir, '.lastBundleInstallFlag'))
  }
}

task acceptanceTest(dependsOn: bundleInstall){
  description "Runs the acceptance tests for CDS"
  group "Test"
  doLast{
    exec {
      executable = "bundle"
      args = ['exec', 'rake']
    }
  }
}

task acceptanceTestCDS(dependsOn: bundleInstall){
  description "Runs the CDS acceptance tests for RDK"
  group "Test"
  doLast{
    exec {
      executable = "bundle"
      args = ['exec', 'rake', 'endToEndTestsCDS']
    }
  }
}

