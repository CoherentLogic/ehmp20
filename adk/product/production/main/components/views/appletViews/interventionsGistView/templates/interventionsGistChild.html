<div role="row" class="table-row" {{#if userWorkspace}} draggable="true" {{/if}}>
    <div role="presentation" class="selectable flex-width-1_5 border-vertical" aria-label="{{name}}, {{description}}">
        <div data-cell-instanceid="name_desc_{{uid}}" role="gridcell" class="table-cell border-vertical" data-cell-tilesort="tilesort">
            <span class="sr-only toolbar-instructions">Press enter to open the toolbar menu.</span>
            <div role="presentation" class="toolbar-container"></div>
            <strong>{{modifiedName}}</strong>
            {{modifiedDescription}}
        </div>
    </div>
    <div role="presentation" class="selectable" title="{{name}}" data-content="{{tooltip}}" data-toggle="popover" tabindex="0" aria-label="Press enter to open or close the quicklook table. Button.">
        <div data-cell-instanceid="count_{{uid}}" role="gridcell" class="table-cell flex-width-0_5 text-center border-vertical">
            <span class="{{isfacilityLabel}}">{{count}}</span>
        </div>
        <div data-cell-instanceid="status_{{uid}}" role="gridcell" class="table-cell text-center valign-middle {{#if isNotActiveMeds}}border-vertical{{/if}}" title="{{isfacilityDesc}}">
            <span class="{{isfacilityLabel}}">{{fillableStatus}}</span>
        </div>
        {{#if isNotActiveMeds}}
        <div data-cell-instanceid="age_{{uid}}" role="gridcell" class="table-cell text-center">{{formatTimeSince age}}</div>
        {{/if}}
    </div>
</div>
